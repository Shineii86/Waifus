    <script>
    async function fetchImage(event) {
        event.preventDefault();
        const form = document.getElementById('imageForm');
        const formData = new FormData(form);
        const type = formData.get('type');
        const category = formData.get('category');

        try {
            const url = `https://api.waifu.pics/${type}/${category}`;
            const response = await fetch(url);
            const data = await response.json();
            const imageUrl = data.url;

            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = `<img src="${imageUrl}" alt="Random Waifu Image" loading="lazy" oncontextmenu="preventRightClick(event)" onmousedown="preventImageDrag(event)">`;
        } catch (error) {
            console.error('Error fetching image:', error);
        }

        // Redirect to login page after 1-2 minutes
        setTimeout(() => {
            window.location.href = "./";
        }, 120000); // 120000 milliseconds = 2 minutes
    }

    function preventRightClick(event) {
        event.preventDefault();
        window.location.href = "./"; // Redirect to login page
    }

    function preventImageDrag(event) {
        event.preventDefault();
    }
</script>
